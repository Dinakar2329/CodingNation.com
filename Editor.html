    <script>
      // Get the necessary elements
      const codeEditor = document.getElementById("editor");
      const codeInput = document.getElementById("code");
      const previewPane = document.getElementById("preview");


      // Update the preview pane on input change
      codeInput.addEventListener("input", () => {
        previewPane.srcdoc = codeInput.value; // Use srcdoc instead of contentDocument
      });

      // Set initial code in textarea and preview pane
      codeInput.value = `<!DOCTYPE html>
<html>
<head>
	<title>Preview</title>
</head>
<body>
	<h1>Welcome to my preview!</h1>
	<p>Enter your HTML code in the editor on the left and see it update here in real-time.</p>
</body>
</html>`;
